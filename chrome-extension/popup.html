<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Text Extractor</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
  <style>

    body {
      font-family: sans-serif;
      padding: 12px;
      width: 300px;
    }

    .button-save {
      padding: 5px;
    }

    .button-save.saved {
      background-color: rgb(58, 201, 58);
    }

    .invalid {
      outline: 1px solid rgb(236, 43, 43);
    }

    .error-message {
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: rgb(236, 43, 43);
      font-size: 16px;
    }



  </style>
</head>

<body>

  <div style="display: flex; flex-direction: column;">

    <fieldset role="group">
      <input id="api_key_input" type="text" placeholder="Your Gemini API key">
      <button id="save_api_key" class="button-save">
        <i class="fa fa-save"></i>
      </button>
    </fieldset>

    <select id="select_source" required>
      <option selected disabled value="">Select source folder</option>
    </select>

    <select id="select_output" required class="invalid">
      <option selected disabled value="">Select output folder</option>
    </select>

    <article class="invalid error-message">
        <span>You cannot select the same source and output folders</span>
        <i class="fa fa-triangle-exclamation"></i>
    </article>

    <fieldset style="font-size: 16px;">

      <label>
        <input type="checkbox" name="english" />
        Clear output folder before running
      </label>

      <label>
        <input type="checkbox" name="english" />
        Force update for existing URLs
      </label>

    </fieldset>


    <button id="update" type="button" aria-busy="false">Update</button>

    <progress id="progress" value="0" max="100" style="width: 100%; height: 12px;"></progress>
    
  </div>
  
  <script src="popup.js" type="module"></script>
</body>

</html>

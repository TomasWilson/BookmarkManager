<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Text Extractor</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <style>

    body {
      font-family: sans-serif;
      padding: 12px;
      width: 300px;
    }

    .button-save {
      padding: 5px;
    }

    .button-save.saved {
      background-color: rgb(58, 201, 58);
    }

  </style>
</head>

<body>

  <div style="display: flex; flex-direction: column;">

    <fieldset role="group">
      <input id="api_key_input" type="text" placeholder="Your Gemini API key">
      <!-- <button class="button-check"></button> -->
      <button id="save_api_key" class="button-save">
        <i class="fa fa-save"></i>
      </button>
    </fieldset>

    <select name="select_source" aria-label="Select source folder" required>
      <option selected disabled value="">Select source folder</option>
      <option>Solid</option>
      <option>Liquid</option>
      <option>Gas</option>
      <option>Plasma</option>false
    </select>

    <select name="select_source" aria-label="Select output folder" required>
      <option selected disabled value="">Select output folder</option>
      <option>Solid</option>
      <option>Liquid</option>
      <option>Gas</option>
      <option>Plasma</option>false
    </select>

    <fieldset style="font-size: 16px;">

      <label>
        <input type="checkbox" name="english" />
        Clear output folder before running
      </label>

      <label>
        <input type="checkbox" name="english" />
        Force update existing URLs
      </label>

    </fieldset>


    <button id="update" type="button" aria-busy="false">Update</button>

    <progress id="progress" value="0" max="100" style="width: 100%; height: 12px;"></progress>

    <script src="popup.js" type="module"></script>

  </div>

</body>

</html>
